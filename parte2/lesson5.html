<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://styde.net">

        <title>Curso de Vue 2 - Styde.net</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            
            <div class="welcome" v-text="name">
                <h1>Bienvenido, {{ reversedName }}</h1>
            </div>

            <footer class="footer">
                <p>&copy; 2017 Styde.net.</p>
            </footer>
        </div>
        <script type="text/javascript" src="../js/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: ".welcome",
                data: {
                    name: "Franco"
                },
                computed: {
                    reversedName: function () {
                        return this.name.split('').reverse().join('');
                    }
                }
            });
        </script>        
  </body>
</html>
